<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Volty">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Volty</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0A0A0A;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .spinner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #58D68D 0deg,
        #2ECC71 120deg,
        #27AE60 240deg,
        #58D68D 360deg
      );
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      position: relative;
    }

    .spinner::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: #0A0A0A;
      border-radius: 50%;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #2ECC71 90deg,
        transparent 180deg
      );
      animation: pulse 1.5s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
        filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.3));
      }
      50% {
        transform: rotate(180deg);
        filter: drop-shadow(0 0 40px rgba(46, 204, 113, 0.6));
      }
      100% {
        transform: rotate(360deg);
        filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.3));
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
    }

    .loader-text {
      margin-top: 30px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      letter-spacing: 1px;
      animation: fadeText 2s ease-in-out infinite;
    }

    @keyframes fadeText {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .dots {
      display: inline-flex;
      gap: 4px;
      margin-left: 4px;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #2ECC71;
      animation: dotBounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotBounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .glow-effect {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(46, 204, 113, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glow {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="glow-effect"></div>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div class="loader-text">
      Loading
      <span class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>
  </div>

  <script>
    // Check if device is mobile (strict user agent check only)
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i;
      return mobileRegex.test(userAgent.toLowerCase());
    }

    function showDesktopMessage() {
      const loader = document.getElementById('loader');
      loader.innerHTML = `
        <div style="text-align: center; padding: 0 20px;">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#2ECC71" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
          </svg>
          <h1 style="color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 24px; margin-bottom: 12px; font-weight: 600;">Mobile Only</h1>
          <p style="color: #999; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; line-height: 1.6; max-width: 400px;">This app is only available on mobile devices. Please visit from your smartphone or tablet.</p>
        </div>
      `;
      loader.style.display = 'flex';
    }

    function hideLoader() {
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
      setTimeout(function() {
        loader.style.display = 'none';
      }, 500);
    }

    function checkDevice() {
      if (!isMobileDevice()) {
        showDesktopMessage();
      }
    }

    // Initial check
    checkDevice();

    // Check on resize
    window.addEventListener('resize', checkDevice);

    // Show loader animation on mobile
    if (isMobileDevice()) {
      window.addEventListener('load', function() {
        setTimeout(hideLoader, 1000);
      });
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
